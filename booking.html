<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('images/travel.png');
            
            background-size: cover;
            background-position: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heading-animation {
            font-size: 3rem;
            animation: textAnimation 2s ease-in-out infinite;
            color: black; /* Change to black */
        }

        @keyframes textAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .bounce:hover {
            animation: bounce 0.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        footer {
            background: linear-gradient(135deg, #2d3748, #4a5568);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .footer-socials a {
            font-size: 1.5rem;
            color: #f7fafc;
            transition: color 0.3s ease;
        }

        .footer-socials a:hover {
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <section
      class="w-full bg-[url('images/amsterdam.jpg')] bg-center bg-cover"
    >
      <div class="bg-gray-800 bg-opacity-50 flex justify-around py-10">
        <h1 class="text-white p-2 rounded bg-slate-9git in00 font-bold text-2xl">ADVENTUR Travels</h1>
        <ul class="flex items-end text-white font-bold text-base">
          <li class="list-none px-5"><a href="index.html">HOME</a></li>
          <li class="list-none px-5"><a href="about.html">ABOUT US</a></li>
          <li class="list-none px-5"><a href="tour.html">TOUR PACKAGE</a></li>
          <li class="list-none px-5"><a href="booking.html">BOOKING</a></li>
        </ul>
      </div>
     
    </section>

    <div class="overlay"></div>
    <div class="container mx-auto py-16 px-4 relative z-10">
        <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg relative fade-in">
            <h2 class="heading-animation text-4xl font-semibold text-center mb-6">Happy Booking</h2>
            <form>
                
                <div class="flex flex-col md:flex-row md:space-x-4 mb-4">
                    <div class="w-full md:w-1/2 mb-4 md:mb-0">
                        <label for="first-name" class="block text-gray-700">First Name</label>
                        <input type="text" id="first-name" name="first-name" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" placeholder="First name" required>
                    </div>
                    <div class="w-full md:w-1/2">
                        <label for="last-name" class="block text-gray-700">Last Name</label>
                        <input type="text" id="last-name" name="last-name" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" placeholder="Last name" required>
                    </div>
                </div>
                
                <div class="flex flex-col md:flex-row md:space-x-4 mb-4">
                    <div class="w-full md:w-1/2 mb-4 md:mb-0">
                        <label for="email" class="block text-gray-700">E-mail</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" placeholder="Email" required>
                    </div>
                    <div class="w-full md:w-1/2">
                        <label for="phone" class="block text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" placeholder="Phone number" required pattern="[0-9]{10}">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="address" class="block text-gray-700">Address</label>
                    <input type="text" id="address" name="address" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" placeholder="Address" required>
                </div>
                
                <div class="mb-4">
                    <label for="destination" class="block text-gray-700">Travel Destination</label>
                    <input type="text" id="destination" name="destination" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" placeholder="Destination" required>
                </div>
             
                <div class="flex flex-col md:flex-row md:space-x-4 mb-4">
                    <div class="w-full md:w-1/2 mb-4 md:mb-0">
                        <label for="departure-date" class="block text-gray-700">Departure Date</label>
                        <input type="date" id="departure-date" name="departure-date" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                    <div class="w-full md:w-1/2">
                        <label for="return-date" class="block text-gray-700">Return Date</label>
                        <input type="date" id="return-date" name="return-date" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="payment-method" class="block text-gray-700">Payment Method</label>
                    <select id="payment-method" name="payment-method" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit-card">Credit Card <i class="fa-solid fa-credit-card ml-2"></i></option>
                        <option value="debit-card">Debit Card <i class="fa-solid fa-credit-card ml-2"></i></option>
                        <option value="paypal">PayPal <i class="fa-brands fa-paypal ml-2"></i></option>
                        <option value="bank-transfer">Bank Transfer <i class="fa-solid fa-bank ml-2"></i></option>
                    </select>
                </div>
                <!-- Credit Card Information Section -->
                <div id="credit-card-info" class="hidden mb-4">
                    <div class="flex flex-col md:flex-row md:space-x-4 mb-4">
                        <div class="w-full md:w-1/2 mb-4 md:mb-0">
                            <label for="card-number" class="block text-gray-700">Card Number</label>
                            <input type="text" id="card-number" name="card-number" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" placeholder="Card number" pattern="[0-9]{16}">
                        </div>
                        <div class="w-full md:w-1/2">
                            <label for="card-cvc" class="block text-gray-700">CVC</label>
                            <input type="text" id="card-cvc" name="card-cvc" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" placeholder="CVC" pattern="[0-9]{3}">
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row md:space-x-4 mb-4">
                        <div class="w-full md:w-1/2 mb-4 md:mb-0">
                            <label for="card-expiry-month" class="block text-gray-700">Expiry Month</label>
                            <input type="text" id="card-expiry-month" name="card-expiry-month" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" placeholder="MM" pattern="[0-9]{2}">
                        </div>
                        <div class="w-full md:w-1/2">
                            <label for="card-expiry-year" class="block text-gray-700">Expiry Year</label>
                            <input type="text" id="card-expiry-year" name="card-expiry-year" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none" placeholder="YYYY" pattern="[0-9]{4}">
                        </div>
                    </div>
                </div>
               
                <button type="submit" class="bg-blue-500 text-white w-full py-3 rounded-md hover:bg-blue-600 transition duration-200 bounce">Register</button>
            </form>
        </div>
    </div>
 
    <footer class="bg-gradient-to-r from-gray-800 to-gray-700 text-white py-8 mt-12 relative z-10">
        <div class="container mx-auto text-center footer-content">
            <p class="text-lg font-semibold mb-2">Adventure Booking</p>
            <p class="text-sm mb-2">Built by <strong>Team Meets</strong></p>
            <p class="text-xs mb-4">Contact Us: <a href="mailto:example@gmail.com" class="text-blue-400 hover:underline">example@gmail.com</a>, <a href="tel:+251900000000" class="text-blue-400 hover:underline">+251900000000</a>, Hayahulet/Hanak</p>
            <div class="footer-socials flex justify-center space-x-4">
                <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
